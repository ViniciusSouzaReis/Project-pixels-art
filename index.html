<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Pixels Art</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <div id="color-palette">
        <div id="color-black" class="color"></div>
        <div id="color-red" class="color"></div>
        <div id="color-blue" class="color"></div>
        <div id="color-green" class="color"></div>
    </div>
    <div>
        <button id="clear-board">Limpar</button>
        <input id="board-size" type="number" min="1" max="50">
        <button id="generate-board">VQV</button>
    </div>
    <div id="pixel-board">
    </div>
    <script src="script.js"></script>
</body>
</html>
